<!DOCTYPE html>
<html>
    <head>

                    <tr>

                    <tr>
                        <td>Candidate's Name</td>
                        <td>
                            <button type="button" class="btn btn-xs btn-primary btn-rounded vote-button">Vote</button>
                            <div class="indicator indicator-info"></div>
                        </td>
                    </tr>
                    
                </table>
            </div>
        </div>

        <script src="js/jquery-3.1.1.min.js"></script>
